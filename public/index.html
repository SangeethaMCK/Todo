<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link rel="stylesheet" href="style.css" />
    <script src="todo.js"></script>
    <script src="date.js"></script>
    <!-- <script src="index.js"></script> -->
  </head>
  <body>
    <div class="container1">
      <div>
        <h1>To-Do</h1>
        <form>
          <label> Task</label>
          <input type="text" id="task" required />
          <input type="date" id="taskdate" required /><br /><br />
          <label> Details</label>
          <textarea style="width: 25%" id="taskDetails"> </textarea><br /><br />
          <label>Priority:</label>
          <input
            type="radio"
            value="3"
            name="priority"
            style="accent-color: red"
          />
          <label for="high">High</label>
          <input
            type="radio"
            value="2"
            name="priority"
            style="accent-color: orange"
          />
          <label for="mid">Medium</label>
          <input
            type="radio"
            value="1"
            name="priority"
            style="accent-color: yellow"
            checked
          />
          <label for="low">Low</label><br /><br />
          <button type="button" id="add-btn" onclick="savetask()">Save</button>
        </form>
        <br />
        <button type="button" id="date-sort" onclick="sortdate()">
          Sort by date
        </button>
        <button type="button" id="priority-sort" onclick="sortpriority()">
          Sort by priority
        </button>
      </div>
      <div class="list">
        <table>
          <thead>
            <tr>
              <th></th>
              <th>Task</th>
              <th>Date</th>
              <th>Details</th>
              <th>Priority</th>
            </tr>
          </thead>
          <tbody id="taskList"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
